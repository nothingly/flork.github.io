an>);<br><br>        <span class="hljs-keyword">if</span> (onLineCount == <span class="hljs-literal">null</span>) &#123;<br>            onLineCount = <span class="hljs-keyword">new</span> <span class="hljs-title class_">Integer</span>(<span class="hljs-number">1</span>);<br>        &#125; <span class="hljs-keyword">else</span> &#123;<br>            <span class="hljs-comment">//不为空，在线数量+1</span><br>            onLineCount++;<br>        &#125;<br>        <span class="hljs-comment">//更新在线人数</span><br>        context.setAttribute(<span class="hljs-string">&quot;onLineCount&quot;</span>,onLineCount);<br><br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 销毁session 监听</span><br><span class="hljs-comment">     * 一旦session 就会触发一次这个事件！</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> se</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">sessionDestroyed</span><span class="hljs-params">(HttpSessionEvent se)</span> &#123;<br>        <span class="hljs-type">ServletContext</span> <span class="hljs-variable">context</span> <span class="hljs-operator">=</span> se.getSession().getServletContext();<br>        <span class="hljs-type">Integer</span> <span class="hljs-variable">onLineCount</span> <span class="hljs-operator">=</span> (Integer) context.getAttribute(<span class="hljs-string">&quot;onLineCount&quot;</span>);<br><br>        <span class="hljs-keyword">if</span> (onLineCount == <span class="hljs-literal">null</span>)&#123;<br>            onLineCount = <span class="hljs-number">0</span>;<br>        &#125;<span class="hljs-keyword">else</span> &#123;<br>            onLineCount = onLineCount - <span class="hljs-number">1</span>;<br>        &#125;<br>        context.setAttribute(<span class="hljs-string">&quot;onLineCount&quot;</span>,onLineCount);<br><br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * session销毁</span><br><span class="hljs-comment">     *</span><br><span class="hljs-comment">     * 1.手动销毁 getSession().invalidate();</span><br><span class="hljs-comment">     * 2.自动销毁</span><br><span class="hljs-comment">     */</span><br><br>&#125;<br><span class="hljs-number">12345678910111213141516171819202122232425262728293031323334353637383940414243444546474849505152535455565758596061</span><br><br>JAVA<br></code></pre></td></tr></table></figure>

      headingSelector : CONFIG.toc.headingSelector || 'h1,h2,h3,h4,h5,h6',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      collapseDepth   : CONFIG.toc.collapseDepth || 0,
      scrollSmooth    : true,
      headingsOffset  : -boardTop
    });

  });
</script>

      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
